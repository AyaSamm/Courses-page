<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo"> <img src="/images/Zain-logo.svg" alt=""></div> 
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div>
                <a href="#" class="btn" >Log In</a>
                <a href="#" class="btn">Sign Up</a>
            </div>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search For More Courses">
            <span class="search-icon">&#x1F50D;</span>
        </div>

        <h1>Our Popular <span>Courses</span></h1>
        <p class="subtitle">It always seems impossible until it's done</p>

        <div class="courses-grid">
            <div class="course-card">
                <img src="/images/UIUX.jpg" alt="UI/UX and web design course" class="course-image">
                <h2 class="course-title">UI/UX and Web design <span class="heart-icon">&#10084;</span></h2>
            </div>
            <div class="course-card">
                <video class="course-video" controls>
                    <source src="/images/Digital Transformation.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h2 class="course-title">Digital transformation</h2>
            </div>
            <div class="course-card">
                <img src="/images/photography.jpg" alt="Photography course" class="course-image">
                <h2 class="course-title">Photography</h2>
            </div>
            <div class="course-card">
                <img src="/images/Project Management.webp" alt="Project management course" class="course-image">
                <h2 class="course-title">Project management</h2>
            </div>
            <div class="course-card">
                <video class="course-video" controls>
                    <source src="/images/Graphic Design.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h2 class="course-title">Graphic design</h2>
            </div>
            <div class="course-card">
                <img src="/images/marketing.jpg" alt="Marketing course" class="course-image">
                <h2 class="course-title">Marketing <span class="heart-icon">&#10084;</span></h2>
            </div>
        </div>
    </div>
</body>
</html>
